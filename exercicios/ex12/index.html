<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Videos</title>
</head>
<body>
    <h1>Como adicionar videos na sua página web</h1>
    <p>Aprenda agora adicionar formatos de vídeos em HTML5</p>
    <video width="560"  controls autoplay loop>
        <source src="videos/Meu-Video.Mp4.mkv" type="video/mp4">
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="videos/Meu-Video.Mp4.webm" type="video/webm">
    </video>
    <h1>Adicionando vídeos do youtube</h1>
    <p>Aprenda agora como colocar vídeos do youtube em HTML5</p>
    <iframe width="560" height="315" loop src="https://www.youtube.com/embed/Le0mAajcszE?si=Gngs_Iv7_cTvVvsI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Adicinando vídeos do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/1094851038?h=b211226cf2" width="560" height="360" frameborder="0"    allowfullscreen></iframe>

</video>
</body>
</html>

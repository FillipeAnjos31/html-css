<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <li><abbr title="Ela delimita o início e o fim de um parágrafo de texto, e o navegador geralmente adiciona espaço em branco antes e depois do parágrafo. ">Parágrafos</abbr></li>
    <li><abbr title="são usadas para definir o título de uma página web, que aparece na aba do navegador e nos resultados de pesquisa">Títulos</abbr></li>
    <li><abbr title="apresenta na tela do navegador uma imagem, carregada a partir de um arquivo externo ao código HTML">Imagens</abbr></li>
    <li><abbr title="tag define uma abreviação ou um acrônimo, como HTML">Abreviações</abbr></li>
    <li><abbr title=" elementos que definem a estrutura e o conteúdo de um documento, como em HTML, XML e outras linguagens de marcação">Código-fonte</abbr></li>
    <li><abbr title="listas numeradas são criadas usando a tag ol> (ordered list), e cada item da lista é definido pela tag ">Listas numeradas</abbr></li>
    <li><abbr title="também conhecidas como listas não ordenadas, são criadas usando a tag ul>">Listas com demarcadores</abbr></li>
</body>
</html>
